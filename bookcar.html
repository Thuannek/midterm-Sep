	<div name="myForm" id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="booking-bg"></div>
                        <form>
                            <div class="form-header">
                                <h2>Car Rental Service</h2>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span id="receiv" class="form-label">Receiving Time</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span id="pay" class="form-label">Payment Time</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span id="segment" class="form-label">Car Segment</span>
                                        <select class="form-control">
                                            <option>4</option>
                                            <option>5</option>
                                            <option>7</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span id="auto" class="form-label">Automaker</span>
                                        <select class="form-control">
                                            <option>HUYNDAI</option>
                                            <option>TOYOTA</option>
                                            <option>KIA</option>
                                            <option>AUDI</option>
                                            <option>MERCEDES</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Email</span>
                                <input id="email" class="form-control" type="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Phone</span>
                                <input onchange="validateForm()" id="phone" class="form-control" type="tel"
                                    placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-btn">
                                <button onclick="Form()" type=Submit class="submit-btn">Book Now</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script>
		// Function Check Allow Numberic for field Phone
		function validateForm() {
			var z = document.getElementById('phone').value;
			if (!/^[0-9]+$/.test(z)) {
				alert("Please only enter numeric characters only for your Age! (Allowed input:0-9)");
				return false;
			}
	
		}
		function Form() {
			var phone = document.getElementById('phone').value;
			var email = document.getElementById('phone').value;
			var pay = document.getElementById('phone').value;
			var segment = document.getElementById('phone').value;
			var receiv = document.getElementById('phone').value;
			if (!/^[0-9]+$/.test(phone))  {
				alert("Please only enter numeric characters only for your Age! (Allowed input:0-9)");
				return false;
			}
			if (phone > 0 && email > 0 && pay > 0 && segment > 0 && receiv > 0)  {
				alert("Order Success");
			}
		   
		}
	</script>
